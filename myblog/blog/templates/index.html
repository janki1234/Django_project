{% extends 'base.html' %}

{% block content %}
	<h2>Blog</h2>
	<a href="create/"class="btn btn-primary">Create</a>
	
	{% for blog in blogs %}
		<div class="card mb-4 mt-4" style="width: 400px;">
			<div class="card-header">
				<h2>{{blog.name}}</h2>
			</div>
			<div class="card-body">
				<p>{{blog.data}}<p>
				<p>{{blog.date}} <p>
			</div>
		</div>	
		<a href="/{{blog.id}}" class="btn btn-primary">View</a>
		<a href="/{{blog.id}}/update" class="btn btn-primary">Update</a> 
		<a href="/{{blog.id}}/delete" class="btn btn-primary">Delete</a> 

	{% endfor %}
	
	

{% endblock content %}
